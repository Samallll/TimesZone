<!doctype html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/fontawesome-all.min.css">
</head>
<body>
	
	 <div class="bg-gray-300">
	    <div class="py-12">
	        <div class="col-md-10 mx-auto shadow-lg rounded-lg my-5" style="background-color: #faf6f2;">
				<div class="row align-items-center mx-0">				  
				  <div class="col-12 mb-3 mb-sm-0 p-5">
				  	<div class="card">
				      <div class="card-body p-5 ">
						  <!-- Single item -->
				            <div class="row p-4 border border-secondary mb-2" th:each="product:${wishlist.products}">
				              <div class="col-lg-3 col-md-6 mb-4 mb-lg-0  px-4">
				                <!-- Image -->
				                <div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">
				                  <img th:src="@{'/guest/showImage/' + ${product.productImages[0].imageId}}"
				                    class="w-100" style="min-height:200px; max-height: 220px;" alt="watch image" />
				                  <a th:href="@{/user/wishlist/delete(id=${product.productId})}">
				                    <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
				                  </a>
				                </div>
				                <!-- Image -->
				              </div>
				
				              <div class="col-lg-5 col-md-6 mb-4 mb-lg-0 mx-4 px-4  py-auto">
				                <!-- Data -->
				                <p><strong th:text="${product.productName}" class="text-center"></strong></p>
				                <p th:text="${product.description}"></p>
				                <a class="btn btn-primary btn-sm me-1 mb-2" data-mdb-toggle="tooltip" th:href="@{/user/wishlist/delete(id=${product.productId})}"
				                  title="Remove item">
				                  <i class="fas fa-trash"></i>
				                </a>
				                <!-- Data -->
				              </div>
				
				              <div class="col-lg-3 col-md-6 mb-4 mb-lg-0 py-auto d-flex flex-column justify-content-center">
								
				                <a th:if="${product.quantity > 0}" th:href="@{/user/addCart(id=${product.productId}, quantity=${cartItemQuantity})}" class="btn btn-primary mx-auto"> Add to cart</a>
				                <div class="d-flex justify-content-center mt-3">
									<span class="fs-6">Availability :</span>
                                    <p th:if="${product.quantity > 0}" class="badge badge-sm bg-success text-white ms-2 py-2">
                                        In Stock
                                    </p>
                                    <p th:if="${product.quantity < 1}" class="badge badge-sm bg-danger text-white ms-2 py-2">
                                        Out of Stock
                                    </p>
								</div>
				              </div>
				              
				            </div>
				            <!-- Single item -->
				      </div>
				    </div>    
				  </div>
				</div>
				<div class="row align-items-center mx-0">				  
				  <div class="col-12 mb-3 mb-sm-0 pt-2 pb-4 px-5 d-flex justify-content-center">
					  <a th:href="@{/guest/shop}" class="btn btn-primary mx-auto"> Back to shopping</a>
				  </div>
			    </div>
	        </div> 
	    </div>
	 </div>
	


	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
    
</html>
