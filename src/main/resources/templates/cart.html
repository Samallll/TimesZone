	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	
	  <script>
		  
		  //for updating the quantity field
		  const inputField = document.querySelectorAll(".quantity");
		  const incrementButton = document.querySelectorAll(".upButton");
		  const decrementButton = document.querySelectorAll(".downButton");
		  
		  //for making the changes in the product price based on the quantity
		  const productPrice = 2000;
		  
		  console.log("Inside script");
		  
		  incrementButton.forEach((button,index) => {
			  button.addEventListener("click",() => {
				  count(inputField[index],"increment");
				  console.log("Inside addEventListner increment");
			  });
			  console.log("Inside foreach increment");
		  });
		  
		  decrementButton.forEach((button,index) => {
			  button.addEventListener("click",() => {
				  count(inputField[index],"decrement");
				  console.log("Inside addEventListner decrement");
			  });
			  console.log("Inside foreach decrement");
		  });
		  
	  function count(inputElement,action) {
		  
		  // currentvalue stored in the selected input field from the input fields
		  let currentValue = parseInt(inputElement.value);
		  
		  //for calculating the amount for the particular product
		  var currentAmount;
		  
		  const parentElement = inputElement.parentElement;
		  const parentElementParentElement = parentElement.parentElement;
		  const siblingElement = parentElementParentElement.nextElementSibling; 
		  const childElement = siblingElement.querySelector('strong'); 
		  let data = childElement.textContent; 
		  
		  console.log("Before assigning the value : " + currentValue);
		  
		  if(!isNaN(currentValue)){
			  if(action === "increment"){
				  currentValue = currentValue+1;
				  currentAmount = currentValue*productPrice;
				  childElement.textContent = "$"+ currentAmount;
				  console.log("incremented price:" + data);
			  }
			  else if(action === "decrement" && currentValue>1){
				  currentValue = currentValue-1;
				  currentAmount = currentValue*productPrice;
				  childElement.textContent = "$"+ currentAmount;
				  console.log("decremented price:" + data);
			  }
		  }
		  inputElement.value=currentValue;
		  console.log("After assigning the value: " + inputElement.value);
		}

  	</script>
