<!doctype html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/fontawesome-all.min.css">
</head>
<body>
	
	 <div class="bg-gray-300">
	    <div class="py-12">
	        <div class="col-md-10 mx-auto bg-white shadow-lg rounded-lg my-5 d-flex">
				<div class="row align-items-center mx-0">
				  
				  <div class="col-sm-6 p-5 border-end">
				    <div class="card p-5">
				      <div class="card-body text-center">

				        <h5>New to our Shop?</h5>
                        <p>There are advances being made in science and technology
                            everyday, and a good example of this is the</p>
                        <a th:href="@{/guest/user_registration}" class="mb-2 text-decoration-none">Create an Account</a>
                        
                        <!-- Register buttons -->
					    <p>or sign up with:</p>
					    <button type="button" class="btn btn-link btn-floating mx-1">
					      <i class="fab fa-facebook-f"></i>
					    </button>
					
					    <button type="button" class="btn btn-link btn-floating mx-1">
					      <i class="fab fa-google"></i>
					    </button>
					
					    <button type="button" class="btn btn-link btn-floating mx-1">
					      <i class="fab fa-twitter"></i>
					    </button>
					
					    <button type="button" class="btn btn-link btn-floating mx-1">
					      <i class="fab fa-github"></i>
					    </button>

                        
				      </div>
				    </div>
				  </div>
				  
				  
				  <div class="col-sm-6 mb-3 mb-sm-0 p-5">
				    <div class="card">
				      <div class="card-body p-5 ">
				    	<div th:if="${session.error}" class="alert alert-danger">
				        	<span th:if="${session.error}" th:text="${session.error}"></span>
				    	</div>
                        
                        <form class="row" action="/guest/login" method="post">
							
							<div class="form-outline mb-2">
							    <input type="email" id="username" name="username" value="" class="form-control" />
							    <label class="form-label" for="username">Email address</label>
						    </div>
						
						    <!-- Password input -->
						    <div class="form-outline mb-2">
						    	<input type="password" id="password" name="password" value="" class="form-control" />
						    	<label class="form-label" for="password">Password</label>
						    </div>
						    
						    <div class="d-flex justify-content-center">
								<button type="submit" class="btn btn-primary btn-block mb-4 col-4" value="submit">Sign In</button>
								<a class="ms-3 text-decoration-none " th:href="@{/guest/forgotPassword}">Forget Password?</a>
							</div>
						    
                        </form>
                        <hr>
                        <h5 class="text-center mb-2 mt-4"> Login with your Registered 
                        		Email ID</h5>
                        <div class="card-body p-2 text-center ">
					    	<div th:if="${session.otpFail}" class="alert alert-danger">
					        	<span th:if="${session.otpFail}" th:text="${session.otpFail}"></span>
					    	</div>
						</div>  
						<form action="/guest/sendOtp" method="post">
				              <div class="form-outline form-white mb-2">
				                <input type="email" class="form-control form-control-lg" name="emailId" required/>
				                <label class="form-label mt-2 text-center" for="emailId">Registered Email Address</label>
				              </div>  
				              <div class="d-flex justify-content-center">            	
				              	<button type="submit" class="btn btn-primary btn-block col-4" value="submit">Send Otp</button>
				              </div>
						</form>  
				    </div>
				  </div>
				  
				  

				
	            
			          
		
	        </div> 
	    </div>
	</div>
	


	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
    
</html>
