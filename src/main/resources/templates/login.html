<!doctype html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">

    <!-- CSS here -->
        <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="../assets/css/owl.carousel.min.css">
        <link rel="stylesheet" href="../assets/css/flaticon.css">
        <link rel="stylesheet" href="../assets/css/slicknav.css">
        <link rel="stylesheet" href="../assets/css/animate.min.css">
        <link rel="stylesheet" href="../assets/css/magnific-popup.css">
        <link rel="stylesheet" href="../assets/css/fontawesome-all.min.css">
        <link rel="stylesheet" href="../assets/css/themify-icons.css">
        <link rel="stylesheet" href="../assets/css/slick.css">
        <link rel="stylesheet" href="../assets/css/nice-select.css">
        <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <main>
        
        <section class="login_part section_padding py-0 mt-5 pt-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6 col-md-6">
                        <div class="login_part_text text-center">
                            <div class="login_part_text_iner">
                                <h2>New to our Shop?</h2>
                                <p>There are advances being made in science and technology
                                    everyday, and a good example of this is the</p>
                                <a th:href="@{/guest/user_registration}" class="btn_3">Create an Account</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="login_part_form border border-solid-black-1px">
                            <div class="login_part_form_iner ">
								<div class="card-body p-2 text-center ">
							    	<div th:if="${session.error}" class="alert alert-danger">
							        	<span th:if="${session.error}" th:text="${session.error}"></span>
							    	</div>
								</div>
                                <h3 class="text-center mb-4">Welcome Back ! <br>
                                    Please Sign in now</h3>
                                <form class="row contact_form" action="/guest/login" method="post">
                                    <div class="col-md-12 form-group p_star">
                                        <input type="email" class="form-control text-capitalize text-center" id="username" name="username" value=""
                                            placeholder="Please enter your registered Email Id">
                                    </div>
                                    <div class="col-md-12 form-group p_star">
                                        <input type="password" class="form-control text-capitalize text-center" id="password" name="password" value="" placeholder="password">
                                    </div>
                                    <div class="col-md-12 form-group">
                                        <button type="submit" value="submit" class="btn_3">
                                           Here we go!!!
                                        </button>
                                        <a class="lost_pass" th:href="@{/forgot_password}">forget password?</a>
                                    </div>
                                </form>
                                <hr>
                                <h5 class="text-center mb-4 mt-5"> Login with your Registered<br>
                                		Email ID</h5>
                                <div class="card-body p-2 text-center ">
							    	<div th:if="${session.otpFail}" class="alert alert-danger">
							        	<span th:if="${session.otpFail}" th:text="${session.otpFail}"></span>
							    	</div>
								</div>    
								<form action="/guest/sendOtp" method="post">
						
						              <div class="form-outline form-white mb-4">
						                <input type="email" class="form-control form-control-lg" name="emailId" required/>
						                <label class="form-label mt-2 text-center" for="emailId">Registered Email Id</label>
						              </div>
										              	
						              <button class="btn_3" type="submit">Send OTP</button>
								</form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--================Registration end =================-->
    </main>
    
    <!--? Search model Begin -->
    <div class="search-model-box">
        <div class="h-100 d-flex align-items-center justify-content-center">
            <div class="search-close-btn">+</div>
            <form class="search-model-form">
                <input type="text" id="search-input" placeholder="Searching key.....">
            </form>
        </div>
    </div>
    <!-- Search model end -->
    
    <!-- JS here -->

    <script src="../assets/js/vendor/modernizr-3.5.0.min.js"></script>
    <!-- Jquery, Popper, Bootstrap -->
    <script src="../assets/js/vendor/jquery-1.12.4.min.js"></script>
    <script src="../assets/js/popper.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <!-- Jquery Mobile Menu -->
    <script src="../assets/js/jquery.slicknav.min.js"></script>

    <!-- Jquery Slick , Owl-Carousel Plugins -->
    <script src="../assets/js/owl.carousel.min.js"></script>
    <script src="../assets/js/slick.min.js"></script>

    <!-- One Page, Animated-HeadLin -->
    <script src="../assets/js/wow.min.js"></script>
    <script src="../assets/js/animated.headline.js"></script>
    
    <!-- Scroll up, nice-select, sticky -->
    <script src="../assets/js/jquery.scrollUp.min.js"></script>
    <script src="../assets/js/jquery.nice-select.min.js"></script>
    <script src="../assets/js/jquery.sticky.js"></script>
    <script src="../assets/js/jquery.magnific-popup.js"></script>

    <!-- contact js -->
    <script src="../assets/js/contact.js"></script>
    <script src="../assets/js/jquery.form.js"></script>
    <script src="../assets/js/jquery.validate.min.js"></script>
    <script src="../assets/js/mail-script.js"></script>
    <script src="../assets/js/jquery.ajaxchimp.min.js"></script>
    
    <!-- Jquery Plugins, main Jquery -->	
    <script src="../assets/js/plugins.js"></script>
    <script src="../assets/js/main.js"></script>

</body>
    
</html>
