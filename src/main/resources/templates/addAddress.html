<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="/assets/img/favicon.png">
  <title>
    Admin Dashboard - User Management
  </title>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Nucleo Icons -->
  <link href="/assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="/assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- CSS Files -->
  <link id="pagestyle" href="/assets/css/material-dashboard.css?v=3.0.0" rel="stylesheet" />
</head>

<body class="g-sidenav-show  bg-gray-200">
  
  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <div class="container-fluid py-4 mt-4">
		
      <div class="row">
        <div class="col-12">
          <div class="card my-4 mx-5">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3 d-flex align-items-center">
					<h6 class="text-white text-capitalize ps-4">Address Details</h4>
              </div>
            </div>
            <div class="card-body px-0 pb-2">
                          
            	<form class="row mx-5 my-2"  method="post" >
					
				  	  
				  <!-- Address Starting -->
				  <div class="col-12">
				    <label for="inputAddress" class="form-label">Address</label>
				    <input type="text" class="form-control border border-1 border-primary ps-3 mb-2" id="inputAddress" placeholder="1234 Main St">
				  </div>
				  <div class="col-12">
				    <label for="inputAddress2" class="form-label">Address 2</label>
				    <input type="text" class="form-control border border-1 border-primary ps-3 mb-2" id="inputAddress2" placeholder="Apartment, studio, or floor">
				  </div>
				  <div class="col-md-6">
				    <label for="inputCity" class="form-label">City</label>
				    <input type="text" class="form-control border border-1 border-primary ps-3 mb-2" id="inputCity">
				  </div>
				  <div class="col-md-4">
				    <label for="inputState" class="form-label">State</label>
				    <select id="inputState" class="form-select ps-3 border border-1 border-primary mb-2">
				      <option selected>Choose...</option>
				      <option>...</option>
				    </select>
				  </div>
				  <div class="col-md-2">
				    <label for="inputZip" class="form-label">Zip</label>
				    <input type="text" class="form-control border border-1 border-danger ps-3 mb-2" id="inputZip">
				  </div>
				  <div class="col-12">
				    <div class="form-check ps-3 pt-1">
				      <input class="form-check-input " type="checkbox" id="gridCheck">
				      <label class="form-check-label" for="gridCheck">
				        Default
				      </label>
				    </div>
				  </div>
				  <!--Address Registration Completed-->				  
				  
				  <div class="col-6 mt-3">
				    <button type="submit" class="btn btn-primary mt-3">Save the changes</button>
				    <a th:href="@{/user/profile}" type="button" class="btn btn-info mt-3 ms-2" >Cancel</a>
				  </div>
				</form>         
                          
            </div>
          </div>
        </div>
        <div class="col-9">
	        <div class=" border-radius-lg pt-4 pb-3 d-flex align-items-center">
					<span class="text-secondary text-capitalize ps-4">Note: You can remove sub categories from the Sub Category panel.</span>
	        </div>
        </div>
      </div>
    </div>  
  </main>
  
  <!--   Core JS Files   -->

  <script src="/assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="/assets/js/plugins/smooth-scrollbar.min.js"></script>
  
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="/assets/js/material-dashboard.min.js?v=3.0.0"></script>
</body>

</html>
