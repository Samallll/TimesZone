<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
 
</head>

<body class="g-sidenav-show  bg-gray-200">

  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    
    <div class="container-fluid py-4">
		
      <div class="row">
        <div class="col-12">
          <div class="card my-4">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3 d-flex align-items-center">
					<h6 class="text-white text-capitalize ps-4">Category</h6>
              </div>
            </div>
            <div class="card-body px-0 pb-2">
                          
            	<form class="row mx-5 my-2" method="post" th:action="@{/{id}(id=*{productId})}" th:object="${editProduct}">
				
				  <div class="col-md-6">
				    <label for="inputProductName" class="form-label">Product Name</label>
				    <input type="text" class="form-control border border-1 border-primary ps-3 mb-2" id="inputProductName" name="productName" th:field="*{productName}">
				  </div>
				  <div class="col-md-3">
				    <label for="inputCaseSize" class="form-label">Case Size</label>
				    <input type="text" class="form-control border border-1 border-primary ps-3 mb-2" id="inputCaseSize" name="caseSize" th:field="*{caseSize}">
				  </div>
				  
<!--			  <div class="col-md-3">
				    <label for="inputQuantity" class="form-label">Quantity</label>
				    <input type="number" class="form-control border border-1 border-primary ps-3 mb-2" id="inputQuantity">
				  </div>-->
				  
				  <div class="col-12">
				    <label for="inputDescription" class="form-label">Product Description</label>
				    <textarea class="form-control border border-1 border-primary ps-3 mb-2" id="inputDescription" name="description" th:field="*{description}"></textarea>
				    </div>
				  <div class="col-md-3">
				    <label for="inputPrice" class="form-label">Price</label>
				    <input type="number" class="form-control border border-1 border-primary ps-3 mb-2" id="inputPrice" name="price" th:field="*{price}">
				  </div> 
				  
				  
				  <div class="col-md-3">
				    <label for="inputCount" class="form-label">Count</label>
				    <input type="number" class="form-control border border-1 border-primary ps-3 mb-2" id="inputCount" name="quantity" th:field="*{quantity}">
				  </div>

<!--				  <div class="col-md-6">
				    <label for="inputCategory" class="form-label">Category</label>
				    <select id="inputCategory" class="form-select ps-3 border border-1 border-primary mb-2" th:each="category:${categories}">
				      <option selected>Choose...</option>
				      <option th:text="${category.categoryName}"></option>
				    </select>
				  </div>
				  <div class="col-md-6" th:each="category:${categories}">
				    <label for="inputsubCategory" class="form-label">Sub Category</label>
				    <select id="inputSubCategory" class="form-select ps-3 border border-1 border-primary mb-2" th:each="SubCategory:${category.subCategories}">
				      <option selected>Choose...</option>
				      <option th:text="${SubCategory.SubCategoryName}"></option>
				    </select>
				  </div>-->
				  
				  <div class="my-2 d-flex justify-content-around">
					  <div class="col-md-2 px-0 mt-2">
					    <input type="file" class="form-control border border-none" >
					  </div>
					  <div class="col-md-2 px-0 mt-2">
					    <input type="file" class="form-control border border-none" >
					  </div>
					  <div class="col-md-2 px-0 mt-2">
					    <input type="file" class="form-control border border-none" >
					  </div>
					  <div class="col-md-2 px-0 mt-2">
					    <input type="file" class="form-control border border-none" >
					  </div>
				  </div>
				  <!--Product Registration Completed-->
				  
				  
				  
				  <div class="col-12">
				    <button type="submit" class="btn btn-primary mt-3">Submit</button>
				  </div>
				</form>
              
                          
                          
            </div>
          </div>
        </div>
      </div>
    </div>  
  </main>
</body>

</html>
