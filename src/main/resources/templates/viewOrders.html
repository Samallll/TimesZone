<!doctype html>
<html lang="zxx">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Watch shop | eCommers</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
  
  <link rel="stylesheet" href="../assets/css/fontawesome-all.min.css"> 
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  
  <style>
	  body {
	  background-color: #fbfbfb;
	}
	@media (min-width: 991.98px) {
	  main {
	    padding-left: 240px;
	  }
	}
	
	/* Sidebar */
	.sidebar {
	  position: fixed;
	  top: 0;
	  bottom: 0;
	  left: 0;
	  padding: 58px 0 0; /* Height of navbar */
	  box-shadow: 0 2px 5px 0 rgb(0 0 0 / 5%), 0 2px 10px 0 rgb(0 0 0 / 5%);
	  width: 240px;
	  z-index: 600;
	}
	
	@media (max-width: 991.98px) {
	  .sidebar {
	    width: 100%;
	  }
	}
	.sidebar .active {
	  border-radius: 5px;
	  box-shadow: 0 2px 5px 0 rgb(0 0 0 / 16%), 0 2px 10px 0 rgb(0 0 0 / 12%);
	}
	
	.sidebar-sticky {
	  position: relative;
	  top: 0;
	  height: calc(100vh - 48px);
	  padding-top: 0.5rem;
	  overflow-x: hidden;
	  overflow-y: auto; /* Scrollable contents if viewport is shorter than content. */
	}
  </style>
      
</head>

<body>

  <!-- Sidebar -->
  <aside>
  <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
    <div class="position-sticky">
      <div class="list-group list-group-flush mx-3 mt-4">
        <a
          th:href="@{/user/profile}"
          class="list-group-item list-group-item-action py-2 ripple"
        >
          <i class="fas fa-tachometer-alt fa-fw me-3"></i><span>Profile</span>
        </a>
        <a th:href="@{/guest/user}" class="list-group-item list-group-item-action py-2 ripple"
          ><i class="fas fa-globe fa-fw me-3"></i><span>Home</span></a
        >
        <a th:href="@{/user/viewOrders}" class="list-group-item list-group-item-action py-2 ripple"
          ><i class="fas fa-chart-bar fa-fw me-3"></i><span>Orders</span></a
        >
        <a th:href="@{/guest/shop}" class="list-group-item list-group-item-action py-2 ripple"
          ><i class="fas fa-users fa-fw me-3"></i><span>Shop</span></a
        >
      </div>
    </div>
  </nav>
  </aside>
  <!-- Sidebar -->
  <main>
      <section class="h-100 gradient-custom">
		  <div class="container py-5">
		    <div class="row d-flex justify-content-center my-4 px-1" >
		      <div class="col-md-11">
		        <div class="card mb-4">
		          <div class="card-header py-3">
		            <h5 class="mb-0 text-center">Your Orders</h5>
		          </div>
		          <div class="card-body" th:each="order:${orderList}">
		            <!-- Single item -->
		            <div class="row mx-4 my-2 border border-secondary py-3">
		
		              <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
		                <div class="d-flex">
							<p class="ms-4 text-start mb-1 me-2"><strong>Order Id :</strong> </p>	
							<p class="text-end mb-1" th:text="${order.orderId}"></p>
						</div>
		                <div class="d-flex">
							<p class="ms-4 text-start me-2 mb-1"><strong>Ordered Date : </strong></p>	
							<p class="text-end mb-1" th:text="${order.orderedDate}"></p>
						</div>
						<div class="d-flex">
							<p class="ms-4 text-start mb-1 me-2"><strong>Order Quantity :</strong> </p>	
							<p class="text-end mb-1" th:text="${order.orderedQuantity}"></p>
						</div>
						<div>
							<p class="ms-4 text-start mb-1 me-2"><strong>Payment Method :</strong> </p>	
							<p class="text-start ms-5 mb-1" th:text="${order.paymentMethod.paymentMethodName}"></p>
						</div>
		              </div>
		              <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
						<div class="d-flex">
							<p class="ms-2 text-start mb-1 me-2"><strong>Order Status :</strong> </p>	
							<p class="text-end mb-1 text-success" th:text="${order.orderStatus}"></p>
						</div>
						<p class="ms-2 text-start mb-2 fw-bold">Ordered Items : </p>	
				        <span class="ms-4 mb-2" th:each="orderItem, iterStat : ${order.orderItems}">
				            <span th:text="${orderItem.product.productName}"></span>
				            <!-- Add a separator if needed -->
				            <span th:if="${!iterStat.last}">,</span>
				        </span>
		              </div>
		              <div class="col-lg-4 col-md-6 mb-4 mb-lg-0 pt-2">
		                <a th:href="@{/user/orderDetails(id=${order.orderId})}" class="btn btn-outline-secondary btn-sm py-2 px-3">View Order Details</a>
				      	<a th:href="@{/user/order/downloadInvoice(id=${order.orderId})}" class="btn btn-outline-secondary btn-sm py-2 px-3">Download Invoice</a>
		              </div>
		              
		            </div>
		          </div>
		        </div>
		      </div>	      
		    </div>
		  </div>
		</section>
  </main>	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="../assets/js/custom-cart.js" ></script>
	
	
</body>
</html>
