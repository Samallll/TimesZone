<!doctype html>
<html lang="zxx">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Watch shop | eCommers</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
  
  <link rel="stylesheet" href="../assets/css/fontawesome-all.min.css"> 
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
      
</head>

<body>
	<div class="col-md-10 mx-auto bg-white shadow-lg rounded-lg my-5 d-flex ">
	
	<form class="px-5 w-100 mx-5 my-5 d-flex flex-column border border-secondary" th:object="${reason}" th:action="@{/user/order/return/submitRequest}" method="post">
	  
	  <h2 class="text-center my-4">Return Product</h2>
    	<h6 class="ms-4">Thank you for choosing our eCommerce store. If you need to return a product, please provide the following information:</h6>
	  
	  <div class="dropdown d-flex justify-content-center my-4 mx-auto">
		  <select class="form-select ps-3 py-2" th:name="returnReason" required>
			  <option value="Others">Others</option>
		    <option value="Product Defect or Damage">Product Defect or Damage</option>
		    <option value="Wrong Item Shipped">Wrong Item Shipped</option>
		    <option value="Late Delivery">Late Delivery</option>
		    <option value="Duplicate Order">Duplicate Order</option>
		    <option value="Billing or Pricing Issues">Billing or Pricing Issues</option>
		    <option value="Unsatisfactory Service">Unsatisfactory Service</option>
		</select>
	  </div>
	  
	  <!-- Message input -->
	  <div class="form-outline mb-4 mx-5">
		  <label class="form-label" for="form4Example3">Comment : </label>
	    <textarea class="form-control" id="form4Example3" rows="4" th:name="comment" required></textarea>
	    
	  </div>
	  <!-- Return Policy -->
	    <div>
	        <p class="ms-4 mb-4">By submitting this form, you agree to our <a href="#">Return Policy</a>. Please review our policy for information on return eligibility and processing times.</p>
	    </div>
	  <input type="hidden" th:value="${orderId}" th:name="orderId">
	
	  <!-- Submit button -->
	  <div class="d-flex justify-content-center">
		  <button type="submit" class="btn btn-primary btn-block mb-4">Submit Return Request</button>
	  </div>
	  
	</form>
	</div>
	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	
</body>
