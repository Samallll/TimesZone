<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="/assets/img/favicon.png">
  <title>
    User Profile Edit
  </title>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Nucleo Icons -->
  <link href="/assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="/assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- CSS Files -->
  <link id="pagestyle" href="/assets/css/material-dashboard.css?v=3.0.0" rel="stylesheet" />
</head>

<body class="g-sidenav-show  bg-gray-200">
  
  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <div class="container-fluid py-4 mt-4">
		
      <div class="row">
        <div class="col-12">
          <div class="card my-4 mx-5">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3 d-flex align-items-center">
					<h6 class="text-white text-capitalize ps-4">Profile Details</h4>
              </div>
            </div>
            <div class="card-body px-0 pb-2">
                          
                 <div class="card-body p-2 text-center  mx-5">
			    	<div th:if="${session.passwordChangeError}" class="alert alert-danger text-white">
			        	<span th:if="${session.passwordChangeError}" th:text="${session.passwordChangeError}"></span>
					</div>
					<div th:if="${session.passwordChangeSuccess}" class="alert alert-success text-white">
			        	<span th:if="${session.passwordChangeSuccess}" th:text="${session.passwordChangeSuccess}"></span>
					</div>
				</div>         
                          
            	<form class="row mx-5 my-2" th:action="@{/user/updatePassword}" method="post" th:object="${passwordChange}">
		
				  <div class="col-md-6">
				    <label for="newPassword" class="form-label" maxlength="20">New Password</label>
				    <input type="password" class="form-control border border-1 border-primary ps-3 mb-2" id="newPassword" name="emailId" th:field="*{emailId}" required>
				  </div>
				  
					<div class="col-md-6">
					  <label for="reEnterPassword" class="form-label" maxlength="20">Cofirm Password</label>
					  <input type="password" class="form-control border border-1 border-primary ps-3 mb-2" id="reEnterPassword" name="password" th:field="*{password}" required>
					</div>		        
				  
				  <input type="hidden" th:field="*{otp}" th:value="${passwordChange.otp}">
				  
				  <div class="col-6 mt-3">
				    <button type="submit" class="btn btn-primary mt-3">Save the changes</button>
				    <a type="button" class="btn btn-info mt-3 ms-2" th:href="@{/user/profile}">Go back</a>
				  </div>
				</form>         
                          
            </div>
          </div>
        </div>
      </div>
    </div>  
  </main>
  
  <!--   Core JS Files   -->

  <script src="/assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="/assets/js/plugins/smooth-scrollbar.min.js"></script>
  
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="/assets/js/material-dashboard.min.js?v=3.0.0"></script>
</body>

</html>
