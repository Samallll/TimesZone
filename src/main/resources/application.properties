#for logging the details
logging.level.root = INFO

#times is the database name
spring.datasource.url=jdbc:mysql://localhost:3306/times
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

#for email usage
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#for multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.datasource.username=your_database_user_name
spring.datasource.password=your_database_password

#For Email service
spring.mail.username=your_email_address
spring.mail.password=app_password_for_the_email_address
razorpay.keyId=razorpay_id
razorpay.keySecret=razorpay_secret
razorpay.currency=INR
